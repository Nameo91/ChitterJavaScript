<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>Chitter</title>
  </head>

  <body>
    <h1>Welcome to Chitter</h1>
    
    <!-- pop up box for sign up-->
    <div class="center">
      <button id="show-signup-btn">Sign Up</button>
    </div>
    <div class="popup">
      <div class="close-btn">&times;</div>
      <div class="form">
        <h2>Sign Up</h2>
        <div class="form-element">
          <label for="username">Username</label>
          <input type="text" id="new-username" placeholder="Enter username">
        </div>
        <div class="form-element">
          <label for="password">Password</label>
          <input type="password" id="new-password" placeholder="Enter password">
        </div>
        <div class="form-element">
          <button id="sign-up">Sign Up</button>
        </div>
        <div class="sign-up-message"></div>
      </div>
    </div>

    <div id="main-container">
      <template id="peeps">
        <div class="peeps-box">

            <span id="peep-time"></span>

          </div>

        </div>
      </template>
    </div>
